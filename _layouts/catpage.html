---
layout: default
---
<div class="home">

<h1>{{ page.title }}</h1>

{% unless page.content == '' %}
  <p>{{ page.content }}</p>
{% endunless %}


{% for post in site.categories.[page.category] %}
  <h2><a href="{{ post.url }}/">{{ post.title }}</a></h2>
  <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
  <br>
  <br>
  <br>
{% endfor %}

</div>
